version: '3.8'

# ============================================
# Construction CRM Backend - Docker Compose
# ============================================

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chat_uploads:
    driver: local
  documents_pdfs:
    driver: local

services:
  # ==========================================
  # ИНФРАСТРУКТУРА
  # ==========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-construction_crm}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ru_RU.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1

  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================
  # API GATEWAY (ГЛАВНЫЙ ВХОД)
  # ==========================================
  
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: crm-api-gateway
    restart: unless-stopped
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      
      # Микросервисы URLs
      AUTH_SERVICE_URL: http://auth-service:3001
      USERS_SERVICE_URL: http://users-service:3002
      PROJECTS_SERVICE_URL: http://projects-service:3003
      TASKS_SERVICE_URL: http://tasks-service:3004
      MATERIALS_SERVICE_URL: http://materials-service:3005
      SUPPLIERS_SERVICE_URL: http://suppliers-service:3006
      FINANCE_SERVICE_URL: http://finance-service:3007
      INSPECTIONS_SERVICE_URL: http://inspections-service:3008
      HR_SERVICE_URL: http://hr-service:3009
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:3010
      CHAT_SERVICE_URL: http://chat-service:3011
      CALENDAR_SERVICE_URL: http://calendar-service:3012
      EQUIPMENT_SERVICE_URL: http://equipment-service:3013
      DOCUMENTS_SERVICE_URL: http://documents-service:3014
      REPORTS_SERVICE_URL: http://reports-service:3015
      DICTIONARY_SERVICE_URL: http://dictionary-service:3016
      AUDIT_SERVICE_URL: http://audit-service:3017
      CLIENTS_SERVICE_URL: http://clients-service:3018
      WIKI_SERVICE_URL: http://wiki-service:3019
      TRAINING_SERVICE_URL: http://training-service:3020
      AUTOMATION_SERVICE_URL: http://automation-service:3021
      SETTINGS_SERVICE_URL: http://settings-service:3022
      DASHBOARD_SERVICE_URL: http://dashboard-service:3023

      # JWT (must match auth-service secret to verify tokens)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-this-secret-key-in-production-access}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3030}

      # Rate Limiting
      RATE_LIMIT_TTL: 60
      RATE_LIMIT_MAX: 300
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - chat_uploads:/app/uploads

  # ==========================================
  # AUTH SERVICE (АУТЕНТИФИКАЦИЯ)
  # ==========================================
  
