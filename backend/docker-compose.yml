version: '3.8'

# ============================================
# Construction CRM Backend - Docker Compose
# ============================================

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

services:
  # ==========================================
  # ИНФРАСТРУКТУРА
  # ==========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-construction_crm}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ru_RU.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1

  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================
  # API GATEWAY (ГЛАВНЫЙ ВХОД)
  # ==========================================
  
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: crm-api-gateway
    restart: unless-stopped
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      
      # Микросервисы URLs
      AUTH_SERVICE_URL: http://auth-service:3001
      USERS_SERVICE_URL: http://users-service:3002
      PROJECTS_SERVICE_URL: http://projects-service:3003
      TASKS_SERVICE_URL: http://tasks-service:3004
      MATERIALS_SERVICE_URL: http://materials-service:3005
      SUPPLIERS_SERVICE_URL: http://suppliers-service:3006
      FINANCE_SERVICE_URL: http://finance-service:3007
      INSPECTIONS_SERVICE_URL: http://inspections-service:3008
      HR_SERVICE_URL: http://hr-service:3009
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:3010
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      
      # Rate Limiting
      RATE_LIMIT_TTL: 60000
      RATE_LIMIT_MAX: 100
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # AUTH SERVICE (АУТЕНТИФИКАЦИЯ)
  # ==========================================
  
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: crm-auth-service
    restart: unless-stopped
    ports:
      - "${AUTH_SERVICE_PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-construction_crm}?schema=public
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JWT
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-this-secret-key-in-production-access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-secret-key-in-production-refresh}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      
      # Security
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-10}
      
      # Rate Limiting
      RATE_LIMIT_TTL: 900
      RATE_LIMIT_MAX: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./auth-service/logs:/app/logs

  # ==========================================
  # USERS SERVICE (ПОЛЬЗОВАТЕЛИ И КОМАНДЫ)
  # ==========================================
  
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: crm-users-service
    restart: unless-stopped
    ports:
      - "${USERS_SERVICE_PORT:-3002}:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-construction_crm}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-this-secret-key-in-production-access}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

